<div class="admin-books-wrapper">
    <div class="header">
    </div>
    <div class="cat-card">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput  placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort >

              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let book">
                  <!-- <button (click) = "OnEdit(book)">EDIT</button> -->
                  <!-- <mat-icon class="more_vert">more_vert</mat-icon>
                  <mat-select>
                    <mat-option (click) = "OnEdit(book)">EDIT</mat-option>
                  </mat-select>
                 -->
                 <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button (click) = "OnEdit(book)" mat-menu-item>
                    <span>Edit</span>
                  </button>
                  <button (click) = "OnDelete(book.id)" mat-menu-item>
                    <span>Delete</span>
                  </button>
                 
                </mat-menu>                </td>
              </ng-container>

              <ng-container matColumnDef="Image">
                <th mat-header-cell *matHeaderCellDef>Image</th>
                <td mat-cell *matCellDef="let book">
                  <img [src]="book.ImageUrl" alt="image" height="80px" width="55px"/>
                </td>
              </ng-container>
          
              <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let book">{{ book.Title }}</td>
              </ng-container>
          
              <ng-container matColumnDef="Author">
                <th mat-header-cell *matHeaderCellDef>Author</th>
                <td mat-cell *matCellDef="let book">{{ book.Author }}</td>
              </ng-container>
          
              <ng-container matColumnDef="Year">
                <th mat-header-cell *matHeaderCellDef>Year</th>
                <td mat-cell *matCellDef="let book">{{ book.Year }}</td>
              </ng-container>
          
              <ng-container matColumnDef="Categories">
                <th mat-header-cell *matHeaderCellDef>Categories</th>
                <td mat-cell *matCellDef="let book">
                    <ng-container *ngFor="let category of book.Categories ">
                        <p>{{category.name}}</p>
                    </ng-container>
                </td>
              </ng-container>
          
              <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let book"><a (click) = "ReadMore(book)" >Read more</a></td>
              </ng-container>

              <ng-container matColumnDef="ISBN">
                <th mat-header-cell *matHeaderCellDef>ISBN</th>
                <td mat-cell *matCellDef="let book">{{ book.ISBN }}</td>
              </ng-container>


              <ng-container matColumnDef="Reviewer">
                <th mat-header-cell *matHeaderCellDef>Reviewer/Review</th>
                <td   mat-cell *matCellDef="let book">
                  
                   <div tooltip={{book.Review}} placement="top" delay="500"><b>{{book.ReviewerName}}</b>: {{ book.Review }}</div>
                  
                </td>
                  
                  
              </ng-container>

              <ng-container matColumnDef="Overview">
                <th mat-header-cell *matHeaderCellDef>Go to book overview</th>
                <td mat-cell  *matCellDef="let book"><mat-icon (click) ="bookDetails(book)">subject</mat-icon></td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="bookColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: bookColumns"></tr>
            </table>
            <mat-paginator
              #paginator
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
            >
            </mat-paginator>
          </div>
          
    </div>
  </div>
  <div class="btn-wrapper">
    <button mat-button class="btn-add-category" (click) ="AddBook()" >
      add new book
    </button>
  </div>
