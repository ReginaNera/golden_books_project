   <h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <mat-form-field class="form-filed" appearance="fill">
        <mat-label>Enter category name</mat-label>
        <input type="text" matInput [(ngModel)]="data.name">
      </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Save</button>
</div>
